<div class="container-fluid row" style="height: 90vh;">
    <div class="col-2 p-0 ">
        <app-side></app-side>
    </div>
    <div class="col-10 d-flex justify-content-center align-items-center">
        <div class="border shadow p-5 w-50">
        <form action="" #emp="ngForm" (ngSubmit)="submitted($event)" >

            <div class="form-floating mb-3">
                <input type="text" class="form-control" #eid="ngModel" required pattern="[0-9]+" maxlength="3" name="eid" [(ngModel)]="employee.id" id="floatingID" placeholder="name@example.com">
                <label for="floatingInput">Employee ID</label>

                <div *ngIf="eid.invalid&&eid.touched" class="text-danger">
                  *invalid id
                </div>
              </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" #ename="ngModel"  required  maxlength="10" minlength="3" name="ename" [(ngModel)]="employee.name" id="floatingName" placeholder="name@example.com">
                <label for="floatingInput">Employee Name</label>
                <div *ngIf="ename.invalid&&ename.touched" class="text-danger">
                  *invalid name
                </div>
              </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" #ephone="ngModel"  required pattern="[0-9]{10}"  name="ephone" [(ngModel)]="employee.phone" id="floatingNumber" placeholder="name@example.com">
                <label for="floatingInput">Contact No.</label>

                <div *ngIf="ephone.invalid&&ephone.touched" class="text-danger">
                  *invalid number
                </div>
              </div>
              
              <div class=" mb-2">
                
                <label for="floatingPassword">Employee Status</label>
                <select name="estatus" #estatus="ngModel" [(ngModel)]="employee.status" required class="form-control" id="floatingselect">
                    <option value=""  disabled></option>
                    <option value="active" >Active</option>
                    <option value="inactive">Inactive</option>
                </select>

                <div *ngIf="estatus.invalid&&estatus.touched" class="text-danger">
                  *invalid status
                </div>
              </div>
              <div class="d-flex justify-content-between">
<button class="btn btn-success" [disabled]="emp.invalid">submit</button>
<a routerLink="/employee" class="btn btn-danger">Cancel</a>
              </div>
        </form>
    </div>
    </div>
</div>
